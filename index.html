<html>
	<head>
		<title>Play Tic Tac Toe</title>
		<link href='https://fonts.googleapis.com/css?family=Permanent+Marker|Gloria+Hallelujah' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
		<style>
	</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
	<div id="boot">
				<img id="titlecard0">
				<img id="titlecard1">
				<img id="titlecard2">
			</div>
		<div id="container">
				<p id="info"></p>
			<div id="spaces">
				<ul id="board">
					<li id="s1"></li>
					<li id="s2"></li>
					<li id="s3"></li>
					<li id="s4"></li>
					<li id="s5"></li>
					<li id="s6"></li>
					<li id="s7"></li>
					<li id="s8"></li>
					<li id="s9"></li>
				</ul>
			</div>
			<div id="action">
				
			</div>
			<div class="clearfix"></div>
			<footer>
				<div id="choice">
					
					<button id="ex">X</button>
					<button id="oh">O</button>
					<label for="name">
					  <input type="text" id="name" placeholder="Name" maxlength="18" required/>
				  </label>
				</div>
					<div id="new">
					<button id="reset">new game</button>
					</div>
			
				<div id="hud">
					<div id="players">
						<div id="hero"><input type="text" id="player1" maxlength="18"/><div id="myHP"></div></div>
						<div id="cpu"><div id="cpuHP"></div></div>
					</div>
					<div id="wins"></div>


				</div>

			</footer>
			</div>
	</body>
</html>
