<!DOCTYPE html>
<html>
	<head>
		<title>Play Tic Tac Toe</title>
		<link href='https://fonts.googleapis.com/css?family=Permanent+Marker|Gloria+Hallelujah' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
	<h1 id="info"></h1>
		<div id="container">
			<div id="spaces">
				<ul id="board">
					<li id="s1"></li>
					<li id="s2"></li>
					<li id="s3"></li>
					<li id="s4"></li>
					<li id="s5"></li>
					<li id="s6"></li>
					<li id="s7"></li>
					<li id="s8"></li>
					<li id="s9"></li>
				</ul>
			</div>
			<div class="clearfix"></div>
			<footer>
				<div id="choice">
					<button id="ex">X</button>
					<button id="oh">O</button>
				</div>
					<div id="new">
					<button id="reset">new game</button>
					</div>
			
				<div id="hud">
					<div id="players">
						<div id="player1"></div>
						<div id="computer"></div>
					</div>
					<div id="wins"></div>


				</div>

			</footer>
			</div>
	</body>
</html>
